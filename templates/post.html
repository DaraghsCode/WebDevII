{%extends "base.html" %}

{%block main_content%}
<h1>Post</h1>
<form action="" method="POST" novalidate>

    {{form.hidden_tag()}}
    <br/>
    {{form.message.label}}
    {{form.message()}}
    {% for error in form.message.errors %}
        {{error}}
    {% endfor %}
    <br/>
    {{form.submit()}}
</form>

{% endblock %}
